<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Le compte est bon</title>
    <link rel="stylesheet" href="index.css">
    <script type="module" src="index.js"></script>
  </head>
  <body>
    <h1>Le compte est bon ?</h1>
    <div class="description">
      Cet outil est un solveur pour le jeu des <a href="https://fr.wikipedia.org/wiki/Des_chiffres_et_des_lettres">chiffres et des lettres</a><br>
      Il a été crée car je suis nul en calcul mental
    </div>
    <form onsubmit="return false">
      <div>
        <span class="number"><input type="number" pattern="[0-9]*" min="1" max="100" required></span>
        <span class="number"><input type="number" pattern="[0-9]*" min="1" max="100" required></span>
        <span class="number"><input type="number" pattern="[0-9]*" min="1" max="100" required></span>
        <span class="number"><input type="number" pattern="[0-9]*" min="1" max="100" required></span>
        <span class="number"><input type="number" pattern="[0-9]*" min="1" max="100" required></span>
        <span class="number"><input type="number" pattern="[0-9]*" min="1" max="100" required></span>
        <span class="number target-number">
          <input id="target" type="number" pattern="[0-9]*" min="101" max="999" required>
        </span>
        <div class="buttons">
          <input id="gen-random" type="button" value="Aléatoire">
          <input type="reset" value="Vider">
          <input id="solve" type="submit" value="Résoudre">
        </div>
      </div>
    </form>
    <hr>
    <div id="results"></div>
    <div class="description">
      Le code source est <a href="https://github.com/romuald/deschiffres/">disponible ici</a>
    </div>
    <template id="result-template">
      <div class="result-row">
        <span class="number"><span data-ev>x</span></span>
        <span class="operator" data-ev>x</span>
        <span class="number"><span data-ev>x</span></span>
        <span class="operator">=</span>
        <span class="number"><span data-ev>x</span></span>
      <div>
    </template>
    <template id="no-result">
      <span class="no-result">
        Aucune solution n'a été trouvée
      </span>
    </template>
    <template id="no-result-approx">
      <div class="no-result-approx">
        Aucune solution n'a été trouvée, voici le résultat le plus proche
      </div>
    </template>
  </body>
</html>
